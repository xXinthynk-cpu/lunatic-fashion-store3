<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Luxury Fashion Store</title>

<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

<style>
:root{
--darkgreen:#0f2e25;
--maroon:#6d1f2f;
--gold:#d4af37;
--brown:#4b2e2e;
--white:#f5f5f5;
}

*{margin:0;padding:0;box-sizing:border-box;font-family:'Poppins',sans-serif}

body{
background:linear-gradient(135deg,var(--darkgreen),var(--brown));
color:var(--white);
overflow-x:hidden;
}

/* Navbar */
nav{
display:flex;
justify-content:space-between;
align-items:center;
padding:20px 8%;
background:rgba(0,0,0,0.4);
backdrop-filter:blur(10px);
position:sticky;
top:0;
z-index:1000;
}

.logo{
font-family:'Playfair Display',serif;
font-size:24px;
color:var(--gold);
}

.cart-btn{
background:var(--maroon);
padding:10px 20px;
border-radius:30px;
cursor:pointer;
transition:0.3s;
}

.cart-btn:hover{
background:var(--gold);
color:black;
}

/* Hero */
.hero{
height:80vh;
display:flex;
align-items:center;
justify-content:center;
text-align:center;
background:radial-gradient(circle at center,var(--maroon),var(--darkgreen));
animation:luxGlow 5s infinite alternate;
}

@keyframes luxGlow{
from{filter:brightness(1)}
to{filter:brightness(1.2)}
}

.hero h1{
font-size:42px;
font-family:'Playfair Display',serif;
color:var(--gold);
}

.section-title{
text-align:center;
margin:50px 0 20px;
font-size:28px;
color:var(--gold);
}

/* Product Grid */
.products{
display:grid;
grid-template-columns:repeat(auto-fit,minmax(250px,1fr));
gap:25px;
padding:20px 8%;
}

.card{
background:rgba(255,255,255,0.05);
border-radius:20px;
overflow:hidden;
cursor:pointer;
transition:0.4s;
position:relative;
}

.card:hover{
transform:translateY(-10px);
box-shadow:0 0 20px var(--gold);
}

.card img{
width:100%;
height:250px;
object-fit:cover;
}

.badge{
position:absolute;
top:10px;
left:10px;
background:var(--gold);
color:black;
padding:5px 10px;
border-radius:20px;
font-size:12px;
}

.card-body{
padding:15px;
}

.price{
color:var(--gold);
font-weight:600;
}

.old-price{
text-decoration:line-through;
font-size:14px;
opacity:0.6;
}

.discount{
color:red;
font-size:13px;
}

/* Popup Detail */
.popup{
position:fixed;
top:0;
left:0;
width:100%;
height:100%;
background:rgba(0,0,0,0.8);
display:none;
justify-content:center;
align-items:center;
z-index:2000;
}

.popup-content{
background:var(--brown);
padding:30px;
border-radius:20px;
max-width:400px;
animation:fadeIn 0.4s ease;
}

@keyframes fadeIn{
from{transform:scale(0.7);opacity:0}
to{transform:scale(1);opacity:1}
}

/* Cart Slide */
.cart{
position:fixed;
right:-400px;
top:0;
width:350px;
height:100%;
background:linear-gradient(var(--maroon),var(--gold));
padding:20px;
transition:0.5s;
z-index:3000;
}

.cart.open{
right:0;
}

.cart h2{
margin-bottom:20px;
}

.cart-item{
margin-bottom:15px;
border-bottom:1px solid rgba(255,255,255,0.3);
padding-bottom:10px;
}

button{
padding:10px 15px;
border:none;
border-radius:20px;
cursor:pointer;
margin-top:10px;
background:var(--gold);
color:black;
font-weight:600;
}

button:hover{
opacity:0.8;
}

</style>
</head>
<body>

<nav>
<div class="logo">Luxury Gamis & Pants</div>
<div class="cart-btn" onclick="toggleCart()">Keranjang</div>
</nav>

<section class="hero">
<h1>Premium Fashion Collection 2026</h1>
</section>

<h2 class="section-title">Best Seller & Unggulan</h2>
<div class="products">

<div class="card" onclick="openPopup('Gamis Royal Maroon',350000,25,'Gamis premium bahan satin silk elegan.')">
<div class="badge">Best Seller</div>
<img src="https://picsum.photos/300/400?1">
<div class="card-body">
<h3>Gamis Royal Maroon</h3>
<p class="old-price">Rp 350.000</p>
<p class="price">Rp 262.500</p>
<p class="discount">Diskon 25%</p>
</div>
</div>

<div class="card" onclick="openPopup('Celana Anak Premium',150000,20,'Celana anak bahan cotton premium nyaman.')">
<div class="badge">Unggulan</div>
<img src="https://picsum.photos/300/400?2">
<div class="card-body">
<h3>Celana Anak Premium</h3>
<p class="old-price">Rp 150.000</p>
<p class="price">Rp 120.000</p>
<p class="discount">Diskon 20%</p>
</div>
</div>

</div>

<h2 class="section-title">Koleksi Gamis</h2>
<div class="products">
<script>
for(let i=3;i<=6;i++){
document.write(`
<div class="card" onclick="openPopup('Gamis Elegan ${i}',300000,15,'Deskripsi detail gamis elegan modern.')">
<img src="https://picsum.photos/300/400?${i}">
<div class="card-body">
<h3>Gamis Elegan ${i}</h3>
<p class="old-price">Rp 300.000</p>
<p class="price">Rp 255.000</p>
<p class="discount">Diskon 15%</p>
</div>
</div>
`)
}
</script>
</div>

<h2 class="section-title">Celana Anak & Dewasa</h2>
<div class="products">
<script>
for(let i=7;i<=10;i++){
document.write(`
<div class="card" onclick="openPopup('Celana Fashion ${i}',200000,10,'Celana modern untuk anak & dewasa.')">
<img src="https://picsum.photos/300/400?${i}">
<div class="card-body">
<h3>Celana Fashion ${i}</h3>
<p class="old-price">Rp 200.000</p>
<p class="price">Rp 180.000</p>
<p class="discount">Diskon 10%</p>
</div>
</div>
`)
}
</script>
</div>

<!-- Popup -->
<div class="popup" id="popup" onclick="closePopup()">
<div class="popup-content">
<h3 id="popupTitle"></h3>
<p id="popupDesc"></p>
<p id="popupPrice"></p>
<button onclick="addToCart()">Tambah ke Keranjang</button>
</div>
</div>

<!-- Cart -->
<div class="cart" id="cart">
<h2>Keranjang Belanja</h2>
<div id="cartItems"></div>
<button onclick="toggleCart()">Tutup</button>
</div>

<script>
let cart = [];
let selectedProduct = "";

function openPopup(name,price,discount,desc){
selectedProduct = name;
document.getElementById('popupTitle').innerText=name;
document.getElementById('popupDesc').innerText=desc;
let finalPrice = price - (price*discount/100);
document.getElementById('popupPrice').innerText="Harga: Rp "+finalPrice.toLocaleString();
document.getElementById('popup').style.display="flex";
}

function closePopup(){
document.getElementById('popup').style.display="none";
}

function addToCart(){
cart.push(selectedProduct);
renderCart();
closePopup();
}

function renderCart(){
let container=document.getElementById('cartItems');
container.innerHTML="";
cart.forEach(item=>{
container.innerHTML+=`<div class="cart-item">${item}</div>`;
});
}

function toggleCart(){
document.getElementById('cart').classList.toggle('open');
}
</script>

</body>
</html>
