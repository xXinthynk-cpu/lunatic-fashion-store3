<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Ramadhan Ultra Luxury</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">

<style>
:root{
--hijau:#0f2f25;
--cream:#f5f0e6;
--gold:#c6a545;
}

*{
margin:0;
padding:0;
box-sizing:border-box;
font-family:'Poppins',sans-serif;
}

body{
background:var(--hijau);
color:var(--cream);
overflow-x:hidden;
}

header{
padding:30px 20px;
text-align:center;
background:linear-gradient(90deg,#0f2f25,#153f30);
position:relative;
}

header h1{
font-size:28px;
color:var(--gold);
animation:shimmer 4s infinite linear;
}

@keyframes shimmer{
0%{text-shadow:0 0 5px gold;}
50%{text-shadow:0 0 25px gold;}
100%{text-shadow:0 0 5px gold;}
}

.container{
max-width:1200px;
margin:auto;
padding:20px;
}

.grid{
display:grid;
grid-template-columns:repeat(auto-fit,minmax(200px,1fr));
gap:20px;
}

.card{
background:var(--cream);
color:#000;
border-radius:15px;
overflow:hidden;
box-shadow:0 10px 20px rgba(0,0,0,0.4);
transition:0.4s;
animation:fadeUp 0.6s ease;
}

.card:hover{
transform:scale(1.05);
}

.card img{
width:100%;
height:220px;
object-fit:cover;
cursor:pointer;
}

.card-content{
padding:15px;
}

.price{
color:var(--gold);
font-weight:bold;
margin:5px 0;
}

button{
background:var(--gold);
border:none;
padding:8px 12px;
cursor:pointer;
border-radius:8px;
font-weight:bold;
}

button:hover{
opacity:0.8;
}

.section-title{
margin:40px 0 20px;
font-size:22px;
color:var(--gold);
}

.cart{
position:fixed;
top:20px;
right:20px;
background:var(--gold);
color:#000;
padding:10px 15px;
border-radius:20px;
cursor:pointer;
z-index:999;
}

.popup{
position:fixed;
top:0;
left:0;
width:100%;
height:100%;
background:rgba(0,0,0,0.7);
display:none;
align-items:center;
justify-content:center;
animation:fadeIn 0.4s ease;
z-index:9999;
}

.popup-content{
background:var(--cream);
color:#000;
padding:20px;
border-radius:15px;
max-width:400px;
width:90%;
animation:scaleIn 0.3s ease;
}

input,select{
width:100%;
padding:8px;
margin:8px 0;
}

@keyframes fadeIn{
from{opacity:0;}
to{opacity:1;}
}

@keyframes scaleIn{
from{transform:scale(0.7);}
to{transform:scale(1);}
}

@keyframes fadeUp{
from{opacity:0;transform:translateY(20px);}
to{opacity:1;transform:translateY(0);}
}

footer{
margin-top:50px;
padding:30px;
text-align:center;
background:#092019;
}

@media(max-width:600px){
header h1{font-size:20px;}
}
</style>
</head>

<body>

<header>
<h1>RAMADHAN ULTRA LUXURY</h1>
<p>Elegant Collection 2026</p>
</header>

<div class="cart" onclick="openCart()">ðŸ›’ <span id="cartCount">0</span></div>

<div class="container" id="productContainer"></div>

<!-- CART POPUP -->
<div class="popup" id="cartPopup">
<div class="popup-content">
<h3>Keranjang</h3>
<div id="cartItems"></div>
<br>
<button onclick="checkout()">Checkout</button>
</div>
</div>

<!-- LOGIN POPUP -->
<div class="popup" id="loginPopup">
<div class="popup-content">
<h3>Login Admin</h3>
<input type="password" id="password" placeholder="Password">
<button onclick="login()">Login</button>
</div>
</div>

<!-- ADMIN PANEL -->
<div class="popup" id="adminPopup">
<div class="popup-content">
<h3>Tambah Produk</h3>
<input type="text" id="pname" placeholder="Nama Produk">
<input type="number" id="pprice" placeholder="Harga">
<select id="pcat">
<option>Best Seller</option>
<option>Produk Terlaris</option>
<option>Gamis</option>
<option>Celana Anak</option>
</select>
<input type="file" id="pimg">
<button onclick="addProduct()">Simpan</button>
<button onclick="logout()">Logout</button>
</div>
</div>

<footer>
<p>Ramadhan Sale 70% OFF</p>
<p>IG | FB | Tiktok | WA</p>
<p>Alamat: Jl. Raya Ramadhan No. 123</p>
</footer>

<script>
let products=JSON.parse(localStorage.getItem("products"))||[];
let cart=[];
let admin=false;

function saveProducts(){
localStorage.setItem("products",JSON.stringify(products));
}

function render(){
let container=document.getElementById("productContainer");
container.innerHTML="";
let categories=["Best Seller","Produk Terlaris","Gamis","Celana Anak"];

categories.forEach(cat=>{
let filtered=products.filter(p=>p.category===cat);
if(filtered.length>0){
container.innerHTML+=`<h2 class='section-title'>${cat}</h2><div class='grid'>${filtered.map((p,i)=>`
<div class='card'>
<img src='${p.image}' onclick='zoom("${p.image}")'>
<div class='card-content'>
<h4>${p.name}</h4>
<div class='price'>Rp ${p.price}</div>
<button onclick='addToCart(${i})'>Tambah</button>
</div>
</div>`).join("")}</div>`;
}
});
}

function addProduct(){
let name=document.getElementById("pname").value;
let price=document.getElementById("pprice").value;
let category=document.getElementById("pcat").value;
let file=document.getElementById("pimg").files[0];

let reader=new FileReader();
reader.onload=function(e){
products.push({
name:name,
price:price,
category:category,
image:e.target.result
});
saveProducts();
render();
alert("Produk ditambahkan!");
}
reader.readAsDataURL(file);
}

function addToCart(i){
cart.push(products[i]);
document.getElementById("cartCount").innerText=cart.length;
}

function openCart(){
document.getElementById("cartPopup").style.display="flex";
document.getElementById("cartItems").innerHTML=cart.map(p=>`<p>${p.name} - Rp ${p.price}</p>`).join("");
}

function checkout(){
alert("Checkout berhasil!");
cart=[];
document.getElementById("cartCount").innerText=0;
document.getElementById("cartPopup").style.display="none";
}

function login(){
let pass=document.getElementById("password").value;
if(pass==="12345"){
admin=true;
document.getElementById("loginPopup").style.display="none";
document.getElementById("adminPopup").style.display="flex";
}else{
alert("Password salah");
}
}

function logout(){
admin=false;
document.getElementById("adminPopup").style.display="none";
}

function zoom(img){
let w=window.open("");
w.document.write("<img src='"+img+"' style='width:100%'>");
}

document.addEventListener("keydown",function(e){
if(e.key==="Escape"){
document.querySelectorAll(".popup").forEach(p=>p.style.display="none");
}
});

document.querySelectorAll(".popup").forEach(p=>{
p.addEventListener("click",function(e){
if(e.target===p)p.style.display="none";
});
});

render();
</script>

</body>
</html>
