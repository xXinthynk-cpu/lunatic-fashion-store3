<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ARQÃ‰NZA Luxury Fashion</title>

<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600;700&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

<style>
:root{
--darkgreen:#0e2b26;
--maroon:#5a0f1c;
--gold:#d4af37;
--brown:#4b2e2e;
--cream:#f5f1e6;
}

*{margin:0;padding:0;box-sizing:border-box;}
body{
font-family:'Poppins',sans-serif;
background:var(--darkgreen);
color:white;
}

/* HERO */
.hero{
height:100vh;
background:url('https://images.unsplash.com/photo-1520975918318-7cba0a2f4f4f') center/cover;
display:flex;
align-items:center;
justify-content:center;
text-align:center;
position:relative;
}
.hero::after{
content:'';
position:absolute;
width:100%;height:100%;
background:rgba(0,0,0,0.6);
}
.hero-content{
position:relative;
z-index:2;
}
.hero h1{
font-family:'Playfair Display',serif;
font-size:60px;
color:var(--gold);
letter-spacing:3px;
}
.hero p{margin-top:20px;color:var(--cream);}

/* SHIMMER GOLD */
@keyframes shimmer{
0%{background-position:-500px 0;}
100%{background-position:500px 0;}
}
.gold-text{
background:linear-gradient(90deg,#d4af37,#fff8dc,#d4af37);
background-size:400px 100%;
-webkit-background-clip:text;
-webkit-text-fill-color:transparent;
animation:shimmer 3s infinite linear;
}

/* PRODUCTS */
.section{
padding:60px 8%;
}
.section h2{
text-align:center;
margin-bottom:40px;
color:var(--gold);
font-family:'Playfair Display';
}

.grid{
display:grid;
grid-template-columns:repeat(auto-fit,minmax(250px,1fr));
gap:25px;
}

.card{
background:#132f29;
border-radius:15px;
overflow:hidden;
box-shadow:0 0 20px rgba(212,175,55,0.2);
transition:0.4s;
position:relative;
}
.card:hover{
transform:translateY(-10px);
box-shadow:0 0 30px rgba(212,175,55,0.5);
}

.card img{
width:100%;
height:300px;
object-fit:cover;
cursor:pointer;
}

.card-body{
padding:20px;
}

.price{
color:var(--gold);
font-weight:bold;
}

.old-price{
text-decoration:line-through;
color:#aaa;
font-size:14px;
}

.badge{
position:absolute;
top:10px;
left:10px;
background:var(--maroon);
padding:5px 10px;
font-size:12px;
border-radius:5px;
}

/* BUTTON */
button{
padding:10px 15px;
border:none;
background:var(--gold);
color:black;
cursor:pointer;
margin-top:10px;
border-radius:8px;
font-weight:bold;
transition:0.3s;
}
button:hover{
background:white;
}

/* CART SLIDE */
.cart{
position:fixed;
top:0;
right:-400px;
width:350px;
height:100vh;
background:linear-gradient(180deg,#0e2b26,#4b2e2e);
box-shadow:-5px 0 20px rgba(0,0,0,0.5);
transition:0.5s;
padding:20px;
z-index:999;
overflow:auto;
}
.cart.active{right:0;}
.cart h3{color:var(--gold);}
.cart-item{margin:15px 0;border-bottom:1px solid #444;padding-bottom:10px;}
.cart-toggle{
position:fixed;
top:20px;
right:20px;
background:var(--gold);
padding:10px 15px;
border-radius:50px;
cursor:pointer;
font-weight:bold;
}

/* POPUP */
.popup{
position:fixed;
top:0;left:0;
width:100%;height:100%;
background:rgba(0,0,0,0.8);
display:none;
align-items:center;
justify-content:center;
z-index:999;
}
.popup img{
max-width:90%;
max-height:90%;
}

/* MAP */
iframe{width:100%;height:300px;border:0;}

footer{
text-align:center;
padding:30px;
background:var(--brown);
margin-top:50px;
}
</style>
</head>

<body>

<div class="cart-toggle" onclick="toggleCart()">ðŸ›’ <span id="cart-count">0</span></div>

<div class="cart" id="cart">
<h3>Keranjang Belanja</h3>
<div id="cart-items"></div>
</div>

<section class="hero">
<div class="hero-content">
<h1 class="gold-text">ARQÃ‰NZA</h1>
<p>Luxury Modest & Modern Fashion</p>
</div>
</section>

<section class="section">
<h2>Best Seller & Unggulan</h2>
<div class="grid" id="best"></div>
</section>

<section class="section">
<h2>Katalog Gamis</h2>
<div class="grid" id="gamis"></div>
</section>

<section class="section">
<h2>Celana Anak & Dewasa</h2>
<div class="grid" id="celana"></div>
</section>

<section class="section">
<h2>Lokasi Kami</h2>
<iframe src="https://www.google.com/maps/embed?pb=!1m18!..."></iframe>
</section>

<footer>
Â© 2026 ARQÃ‰NZA Luxury Fashion
</footer>

<div class="popup" id="popup" onclick="closePopup()">
<img id="popup-img">
</div>

<script>
let cart=[]
const products=[

{title:"Gamis Royal Emerald",price:450000,discount:20,category:"best",
image:"https://images.unsplash.com/photo-1520975918318-7cba0a2f4f4f",desc:"Gamis premium bahan satin silk elegan."},

{title:"Celana Premium Gold Line",price:350000,discount:15,category:"best",
image:"https://images.unsplash.com/photo-1516826957135-700dedea698c",desc:"Celana formal luxury pria & wanita."},

{title:"Gamis Maroon Elegance",price:400000,discount:10,category:"gamis",
image:"https://images.unsplash.com/photo-1495121605193-b116b5b09a3c",desc:"Desain modern dengan sentuhan maroon."},

{title:"Gamis Dark Green Series",price:380000,discount:12,category:"gamis",
image:"https://images.unsplash.com/photo-1503341455253-b2e723bb3dbb",desc:"Warna hijau eksklusif ARQÃ‰NZA."},

{title:"Gamis Gold Accent",price:420000,discount:18,category:"gamis",
image:"https://images.unsplash.com/photo-1520975661595-6453be3f7070",desc:"Aksen gold luxury limited edition."},

{title:"Gamis Classic Brown",price:370000,discount:10,category:"gamis",
image:"https://images.unsplash.com/photo-1508214751196-bcfd4ca60f91",desc:"Nuansa cokelat elegan klasik."},

{title:"Celana Anak Trendy",price:200000,discount:5,category:"celana",
image:"https://images.unsplash.com/photo-1520975918318-7cba0a2f4f4f",desc:"Celana anak modern nyaman."},

{title:"Celana Slim Dewasa",price:300000,discount:8,category:"celana",
image:"https://images.unsplash.com/photo-1516826957135-700dedea698c",desc:"Slim fit pria & wanita."},

{title:"Celana Brown Edition",price:320000,discount:12,category:"celana",
image:"https://images.unsplash.com/photo-1495121605193-b116b5b09a3c",desc:"Cokelat eksklusif premium."},

{title:"Celana Gold Stripe",price:340000,discount:20,category:"celana",
image:"https://images.unsplash.com/photo-1503341455253-b2e723bb3dbb",desc:"Limited gold stripe edition."},

];

function render(){
products.forEach((p,i)=>{
let finalPrice=p.price-(p.price*p.discount/100)
let html=`
<div class="card">
<div class="badge">${p.discount}% OFF</div>
<img src="${p.image}" onclick="openPopup('${p.image}')">
<div class="card-body">
<h4>${p.title}</h4>
<p>${p.desc}</p>
<div class="old-price">Rp ${p.price.toLocaleString()}</div>
<div class="price">Rp ${finalPrice.toLocaleString()}</div>
<button onclick="addCart('${p.title}',${finalPrice})">Tambah Keranjang</button>
</div>
</div>
`
document.getElementById(p.category).innerHTML+=html
})
}

function addCart(title,price){
cart.push({title,price})
document.getElementById("cart-count").innerText=cart.length
document.getElementById("cart-items").innerHTML+=`<div class="cart-item">${title}<br>Rp ${price.toLocaleString()}</div>`
}

function toggleCart(){
document.getElementById("cart").classList.toggle("active")
}

function openPopup(src){
document.getElementById("popup-img").src=src
document.getElementById("popup").style.display="flex"
}

function closePopup(){
document.getElementById("popup").style.display="none"
}

render()
</script>

</body>
</html>
